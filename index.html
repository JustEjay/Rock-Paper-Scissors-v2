<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
            <p class="description">First to 5 wins</p>
        </div>
        <div class="selection">
            <button id="rock" class="btn"><i class="far fa-hand-rock"></i></button>
            <button id="paper" class="btn"><i class="far fa-hand-paper"></i></button>
            <button id="scissors" class="btn"><i class="far fa-hand-scissors"></i></button>         
        </div>
    
        <div class="round-winner">Winner of round will show here</div>
        <div id="results">
            <div>
                <p id ="player-score"></p>
            </div>
            <div>
                <p id="computer-score"></p>
            </div>
        </div>
        <div class="winner"></div>
        <div class="rematch"></div>

    </div>
    <script src="script.js"></script>
</body>
</html>
